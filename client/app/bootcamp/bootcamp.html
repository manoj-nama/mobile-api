<section class="container" data-ui-view="">
   <div class="action-bar">
      <a class="button default" ui-sref="main.bootcamp.create"><i class="fa fa-plus"></i> New</a>
   </div>
   <div class="list-wrap">
      <div class="list-item"
           data-ui-sref="main.bootcamp.detail({bootcampId: bootcamp._id})"
           data-ng-repeat="bootcamp in BootcampCtrl.bootcamps track by $index">

         <!--Session logo here-->
         <!--<img src="" alt="" class="sess-logo"/>-->

         <div class="info">
            <h3>{{bootcamp.title}}</h3>
            <p>{{bootcamp.description}}</p>
         </div>
      </div>
   </div>
</section>
