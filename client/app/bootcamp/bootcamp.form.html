<section>
   <div class="list-wrap filled">
      <h1 class="page-center cap">{{BootcampCtrl.bootcamp.title}}</h1>

      <div class="detail">
         <form>
            <label for="title">Title</label>
            <input type="text" name="title" id="title"/>

            <label for="description">Description</label>
            <input type="text" name="description" id="description"/>

            <button type="submit">Save</button>
         </form>
      </div>
   </div>


   <div id="direct_upload"
        data-ngf-drop="uploadFiles($files)"
        data-ngf-drag-over-class="dragOverClass($event)"
        data-ng-model="files"
        data-ng-multiple="false">

      <form>
         <div class="form_line">
            <label>Image:</label>

            <div class="form_controls">
               <div class="upload_button_holder">
                  <a href="javascript:void(0)" class="upload_button" ngf-select="BootcampCtrl.upload($files)" title="upload"
                       resetOnClick="true">Upload
                  </a>
               </div>
            </div>
         </div>
         <br/><br/>
      </form>
   </div>
</section>
