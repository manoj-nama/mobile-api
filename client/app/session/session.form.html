<section>
   <div class="list-wrap filled">
      <h3 class="page-center">New session</h3>

      <div class="detail">
         <form>
            <div class="file-uploader-wrap">
               <div class="logo" data-ngf-select data-ng-model="SessionCtrl.file" data-name="logo"
                    data-ngf-pattern="'image/*'" data-ng-hide="SessionCtrl.file"
                    data-ngf-accept="'image/*'" data-ngf-max-size="5MB" data-ngf-min-height="100">
                  <i class="fa fa-upload"></i> Pick a logo
               </div>

               <img class="preview" data-ngf-thumbnail="SessionCtrl.file"
                    data-ngf-size="{height: 100}">

               <a data-ng-show="SessionCtrl.file" class="remove-logo" href="javascript:void(0)"
                  data-ng-click="SessionCtrl.file=null">
                  <span><i class="fa fa-times-circle"></i></span>
               </a>
            </div>

            <label for="title">Title</label>
            <input type="text" required name="title" id="title"/>

            <label for="description">Description</label>
            <input type="text" name="description" id="description"/>

            <label for="tags">Tags</label>
            <tags-input data-ng-model="SessionCtrl.tags"></tags-input>

            <label class="container-label" for="assets">
               <span>Files</span>
               <a class="button"><i class="fa fa-plus"></i></a>
            </label>
            <div class="file-uploader-wrap columns">
               <ng-form class="asset-uploader">
                  <label for="name">Name</label>
                  <input type="text" required name="name" id="name"/>

                  <label for="filetype">Type</label>
                  <input type="text" required name="filetype" id="filetype"/>
               </ng-form>
            </div>

            <button type="submit">Save</button>
         </form>
      </div>
   </div>
</section>
