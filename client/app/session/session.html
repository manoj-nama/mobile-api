<header id="nav">
   <h1 class="page-center">Sessions</h1>
</header>

<section class="container" data-ui-view="">
   <div class="list-wrap">
      <div class="list-item"
           data-ui-sref="main.sessions.detail({sessionId: session._id})"
           data-ng-repeat="session in SessionCtrl.sessions track by $index">
         <h3>{{session.title}}</h3>
         <p>{{session.description}}</p>
      </div>
   </div>
</section>
