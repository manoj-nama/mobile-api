<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API - ManojNama</title>
	<base href="/" />

   <meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- External fonts -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css">
	<!-- endinject -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

	<!-- Style dependencies -->
	<!-- inject:css -->
	<link rel="stylesheet" href="assets/styles/auth.css">
	<link rel="stylesheet" href="assets/styles/dashboard.css">
	<link rel="stylesheet" href="assets/styles/main.css">
	<!-- endinject -->
</head>
<body data-ng-app="api">
	<!-- Route holder -->
	<div data-ui-view="" class="view-container"></div>

	<!-- JavaScript Dependencies -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script src="bower_components/lodash/lodash.js"></script>
	<script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
	<script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/cloudinary-core/cloudinary-core.js"></script>
	<script src="bower_components/cloudinary_ng/js/angular.cloudinary.js"></script>
	<!-- endinject -->

	<!-- App dependencies -->
	<script src="app.js"></script>
   <script src="/util/config" type="application/javascript"></script>

	<!-- inject:js -->
	<script src="components/api-resource/bootcamp.resource.js"></script>
	<script src="components/api-resource/info.resource.js"></script>
	<script src="components/api-resource/session.resource.js"></script>
	<script src="components/api-resource/user.resource.js"></script>
	<script src="components/auth/auth.service.js"></script>
	<script src="components/directive/scrollheader.directive.js"></script>
	<script src="components/services/cloudinary.service.js"></script>
	<script src="app/main.controller.js"></script>
	<script src="app/main.js"></script>
	<script src="app/auth/login.controller.js"></script>
	<script src="app/bootcamp/bootcamp.controller.js"></script>
	<script src="app/dashboard/dashboard.controller.js"></script>
	<script src="app/users/user.controller.js"></script>
	<script src="app/session/session.controller.js"></script>
	<!-- endinject -->

</body>
</html>
